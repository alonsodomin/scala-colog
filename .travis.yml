language: scala

sudo: required

dist: trusty

jdk:
- oraclejdk8
- openjdk11

scala:
- 2.12.9

cache:
  directories:
  - $HOME/.m2
  - $HOME/.sbt/0.13/dependency
  - $HOME/.sbt/1.0/dependency
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/launchers
  - $HOME/.ivy2
  - $HOME/.nvm

env:
  global:
  - TRAVIS_NODE_VERSION="5"

addons:
  apt:
    packages:
    - graphviz

before_install:
- export PATH=${PATH}:./vendor/bundle
- git fetch --tags

install:
- scripts/travis/setup.sh

stages:
- name: test
- name: release
  if: (branch = master AND type = push) OR (tag IS present)
- name: publish
  if: tag IS present

jobs:
  include:
  - env: TEST="compile"
    script: scripts/travis/build.sh

  - env: TEST="formatting"
    script: sbt validateStyle

  - stage: release
    script: sbt ci-release
  
  - stage: publish
    script: sbt docs/docusaurusPublishGhpages